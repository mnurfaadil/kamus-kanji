name: deploy
on:
  push:
    branches: [ master ]   # kamu pakai master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node + cache pnpm; corepack akan install versi dari `packageManager`
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Enable corepack (reads packageManager pnpm@10.17.0)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (SvelteKit static + index)
        env:
          BASE_PATH: "/kamus-kanji"   # ganti sesuai nama repo Pages
        run: pnpm build

      # (Opsional) upload artifact biar gampang debug
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sveltekit-build
          path: build

      # Publish ke gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
